<div class="two-across">
  <employee-list
    [employees]="employees | async"
    (selectedEmployee)="selectedEmployeeId.next($event)"
  >
  </employee-list>

  <div class="status">
    Loading status: <strong>{{ status | async }}</strong>
  </div>

  <employee-display
    [style.visibility]="(showEmployeeDetails | async) ? 'visible' : 'hidden'"
    [employee]="selectedEmployee | async"
  ></employee-display>
</div>
