  <div class="card-content">
    <div class="card-title">Filtered Employee team</div>
    <div>
      <label for="nameFilter">Name Filter</label>
      <input
        id="nameFilter"
        type="text"
        autocomplete="off"
        [formControl]="nameFilter"

    <span *ngFor="let e of filteredTeam | async">
      <pre>{{ e | json }}</pre>
    </span>
  </div>
</section>
