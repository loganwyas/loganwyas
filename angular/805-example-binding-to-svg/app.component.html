<svg width="100%" height="600px" #svgEle>
  <line
    *ngFor="let rel of relationshipNodes"
    [attr.x1]="rel.source.x"
    [attr.x2]="rel.target.x"
    stroke="black"
    [attr.y1]="rel.source.y"
    [attr.y2]="rel.target.y"
  ></line>

  <circle
    *ngFor="let personNode of peopleNodes"
    [attr.transform]="
      'translate(' + personNode.x + ', ' + personNode.y + ')'
    "
    r="5"
    [style.fill]="personNode.color"
  ></circle>
</svg>
